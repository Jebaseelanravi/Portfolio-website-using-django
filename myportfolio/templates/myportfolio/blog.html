{% extends "base.html" %}

{% block page_content %}

<div class="col-md-8 offset-md-2">
    <h1>My blogs</h1>
    <hr>
    {% for blog in blogs %}
    <h2><a target="_blank" href={{ blog.link}}>{{ blog.title }}</a></h2>
    <small>
        {{ blog.published_on.date }}
    </small>
    <hr>

    {% endfor %}
</div>

{% endblock %}
